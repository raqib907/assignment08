<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
</head>
<body>
<h1>Login Form</h1>

<form method="post" action="welcome.php" onsubmit="return validateForm()">
  <label for="email">Email address:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br><br>

  <input type="submit" value="Login">
</form>

<p id="error-message" style="color: red; display: none;">Invalid email or password.</p>

<script>
  function validateForm() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    if (email == "" || password == "") {
      alert("Both fields are required.");
      return false;
    }

    var firstName = email.split("@")[0];
    window.location.href = "welcome.php?firstName=" + firstName;

    return false;
  }

  var params = new URLSearchParams(window.location.search);
  if (params.has("error")) {
    document.getElementById("error-message").style.display = "block";
  }
</script>

</body>
</html>
